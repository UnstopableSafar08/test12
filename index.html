<!DOCTYPE html>
<html>
    <head> 
        <title>Test Web</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
<body>
<center>
<h1>Hello World (Version 2.0)</h1>
<p>My first paragraph.</p>
<form class="row g-3" style="height: auto; width: 50%;">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" class="form-select">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </form></br> </br>
<div class="p-3 mb-2 bg-primary text-white" style="height: auto; width: 80%;">.bg-primary</div>
<div class="p-3 mb-2 bg-secondary text-white"style="height: auto; width: 80%;">.bg-secondary</div>
<div class="p-3 mb-2 bg-success text-white"style="height: auto; width: 80%;">.bg-success</div>
<div class="p-3 mb-2 bg-danger text-white"style="height: auto; width: 80%;">.bg-danger</div>
<div class="p-3 mb-2 bg-warning text-dark"style="height: auto; width: 80%;">.bg-warning</div>
<div class="p-3 mb-2 bg-info text-dark"style="height: auto; width: 80%;">.bg-info</div>
</center>
</body>
</html>
